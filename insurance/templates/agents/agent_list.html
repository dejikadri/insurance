


{% extends '../common/base2.html'%}

{% block content %}
<h1>{{d}}</h1>
        <div class="col-md-10 form-group form-group-lg ">


            <h2 class="alert alert-success " >Agent List</h2>
                                 <table class=" table-hover table table-striped  "  >
                    <thead>
                        <tr>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Email</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </thead>
                    {% for agent in agents %}

                       <tr>
                           <td>{{ agent.first_name }} </td>
                           <td>{{ agent.last_name }}</td>
                           <td>{{ agent.email }}</td>
                           <td><a href="#" class="btn btn-lg btn-info" role="button">Delete</a></td>
                           <td><a href="#" class="btn btn-info" role="button">Edit</a></td>
                       <tr/>

                    {% endfor %}

                </table>

                    <div class="alert alert-success" role="alert" id="success_message">  &nbsp</div>

        </div>

{% endblock %}
