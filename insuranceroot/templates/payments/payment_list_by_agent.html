


{% extends '../common/base2.html'%}

{% block content %}
<h1>{{d}}</h1>
        <div class="col-md-10 form-group form-group-lg ">


            <h2 class="alert alert-success " >Payment List</h2>
                                 <table class=" table-hover table table-striped  "  >
                    <thead>
                        <tr class="success">
                            <td>Policy Number</td>
                            <td>Amount</td>
                            <td>Payment Date</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </thead>
                    {% for pay in payments %}

                       <tr>
                           <td>{{ pay.policy_number }} </td>
                           <td>{{ pay.amount }}</td>
                           <td>{{ pay.payment_date }}</td>
                           <td><a href="{% url 'updatepayment' pk=pay.id %}" class="btn btn-sm btn-info" role="button">Edit Payment Details</a></td>

                       <tr/>

                    {% endfor %}

                </table>

                    <div class="alert alert-success" role="alert" id="success_message">  &nbsp</div>

        </div>

{% endblock %}
