{% extends '../common/base2.html'%}


{% block content %}

        <div class="col-md-12 form-group form-group-lg ">


            <h2 class="alert alert-success " >Find</h2>
            <div class="row">
                <div class="col-md-4">
                    <form action="{% url 'findcustomer' %}" method="POST">
                        {% csrf_token %}

                    <input name="q" type="text">
                        <button  type="submit" class="btn btn-lg btn-info" role="button">Find  Customer</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <form action="{% url 'findvehicle' %}" method="POST">
                        {% csrf_token %}

                        <input name="q" type="text">
                        <button  type="submit" class="btn btn-lg btn-info" role="button">Find  Vehicle</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <form action="" method="POST">
                        {% csrf_token %}

                        <input name="q" type="text">
                        <button  type="submit" class="btn btn-lg btn-info" role="button">Print Certificate</button>
                    </form>
                </div>

</div>
            <div class="alert alert-success" role="alert" id="success_message">  &nbsp</div>

        </div>

        {% endblock %}
