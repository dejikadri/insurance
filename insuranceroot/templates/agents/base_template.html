{% extends '../common/base2.html'%}


{% block content %}

        <div class="col-md-12 form-group form-group-lg ">


            <h2 class="alert alert-success " >Agent Registration</h2>
            {% csrf_token %}
                 <form class="well form-horizontal" action=" " method="POST"  id="contact_form">
                    <fieldset>

                    <!-- Form Name -->
                    <legend><center><h2><b>Template Form</b></h2></center></legend><br>




                 <!-- Text input-->
                           <div class="form-group">
                      <label class="col-md-4 control-label">E-Mail/UserName</label>
                        <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                      <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                        </div>
                      </div>
                    </div>



                    <!-- Text input-->

                    <div class="form-group">
                      <label class="col-md-4 control-label" >Password</label>
                        <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input name="user_password" placeholder="Password" class="form-control"  type="password">
                        </div>
                      </div>
                    </div>



                    <div class="form-group">
                      <label class="col-md-4 control-label"></label>
                      <div class="col-md-4"><br>
                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-lg btn-success" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                      </div>
                    </div>

                    </fieldset>
                    </form>
                    <div class="alert alert-success" role="alert" id="success_message">Success  &nbsp</div>

        </div>

        {% endblock %}
